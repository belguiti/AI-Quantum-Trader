<div class="min-h-screen flex items-center justify-center p-4 relative z-20">

    <div class="login-card glass-panel w-full max-w-md p-8 rounded-2xl relative overflow-hidden">

        <!-- Back Button -->
        <button (click)="goBack()" class="absolute top-4 left-4 text-gray-400 hover:text-white transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        </button>

        <!-- Logo Header -->
        <div class="text-center mb-8 pt-6">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-primary/20 text-primary mb-4">
                <span class="text-2xl">Q</span>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2">{{ isLoginMode ? 'Welcome Back' : 'Create Account' }}</h2>
            <p class="text-gray-400">{{ isLoginMode ? 'Access your trading terminal' : 'Join the quantum revolution' }}
            </p>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage"
            class="mb-6 p-4 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-sm flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            {{ errorMessage }}
        </div>

        <!-- Form -->
        <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="space-y-6">

            <!-- Username (Register Only) -->
            <div *ngIf="!isLoginMode" class="space-y-2 animate-fade-in-up">
                <label class="text-sm font-medium text-gray-300">Username</label>
                <div class="relative">
                    <input type="text" formControlName="username"
                        class="w-full bg-background/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-primary transition-colors"
                        [class.border-red-500]="f.username.invalid && f.username.touched" placeholder="TraderOne">
                </div>
                <div *ngIf="f.username.invalid && f.username.touched" class="text-xs text-red-500">
                    Username must be at least 3 characters
                </div>
            </div>

            <!-- Email -->
            <div class="space-y-2">
                <label class="text-sm font-medium text-gray-300">Email Address</label>
                <div class="relative">
                    <input type="email" formControlName="email"
                        class="w-full bg-background/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-primary transition-colors"
                        [class.border-red-500]="f.email.invalid && f.email.touched" placeholder="name@example.com">
                </div>
            </div>

            <!-- Password -->
            <div class="space-y-2">
                <div class="flex justify-between">
                    <label class="text-sm font-medium text-gray-300">Password</label>
                    <a *ngIf="isLoginMode" href="#" class="text-xs text-primary hover:text-primary-light">Forgot
                        password?</a>
                </div>
                <div class="relative">
                    <input type="password" formControlName="password"
                        class="w-full bg-background/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-primary transition-colors"
                        [class.border-red-500]="f.password.invalid && f.password.touched" placeholder="••••••••">
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" [disabled]="authForm.invalid || isLoading"
                class="w-full bg-gradient-to-r from-primary to-accent text-background font-bold py-3.5 rounded-lg hover:opacity-90 transition-opacity disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center relative overflow-hidden group">
                <span *ngIf="!isLoading">{{ isLoginMode ? 'Sign In' : 'Create Account' }}</span>
                <span *ngIf="isLoading" class="loader"></span>
                <div
                    class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300">
                </div>
            </button>

        </form>

        <!-- Toggle Mode -->
        <div class="mt-8 text-center text-sm text-gray-400">
            {{ isLoginMode ? "Don't have an account?" : "Already have an account?" }}
            <button (click)="toggleMode()" class="text-primary hover:text-white font-medium ml-1">
                {{ isLoginMode ? 'Sign up' : 'Log in' }}
            </button>
        </div>

    </div>
</div>
